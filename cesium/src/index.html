<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cesium test</title>
    <link href="https://cdn.jsdelivr.net/npm/cesium@1.109.0/Build/Cesium/Cesium.css" rel="stylesheet">
    <link href="./src/css/main.css" rel="stylesheet">
    <style>

      .control-panel {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        background: #fff;
      }

      .control-panel input,
      .control-panel textarea,
      .control-panel select {
        width: 100%;
        margin-bottom: 5px;
      }

      button {
        padding: 5px 10px;
        margin-top: 5px;
      }

      #scenario-status div {
        padding: 5px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>

    <div id="controlPanelContainer">
      <div class="control-panel">
        <h2>Create/Edit Scenario</h2>
        <select id="scenario-color">
          <option value="green">not a big deal</option>
          <option value="red">avenger level threat</option>
          <option value="yellow">hotdog category</option>
        </select>
        <input type="text" id="scenario-type" placeholder="Scenario Name" />
        <textarea id="scenario-coords" placeholder="Polygon Coordinates (lon,lat; lon,lat)"></textarea>
        <button id="add-scenario-btn">Add/Update Scenario</button>
      </div>

      <h2>Scenario Dashboard</h2>
      <div id="scenario-status" class="scenario-list"></div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
